name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Node.js app on EC2
        run: |
          cd /home/ubuntu/myapp
          git pull origin main
          npm install
          pm2 restart myapp || pm2 start app.js --name myapp

name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy app on EC2
        run: |
          cd /home/ubuntu/myapp/src
          npm install
          git pull origin main
          pm2 restart myapp || pm2 start app.js --name myapp
